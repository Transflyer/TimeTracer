<div class='main-nav'>
    <div class='navbar navbar-inverse'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' [routerLink]='["/"]'>Time Tracker</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
          <ul class='nav navbar-nav'>
            <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
              <a [routerLink]='["/"]' (click)='collapse()'>
                <span class='glyphicon glyphicon-home'></span> Home
              </a>
            </li>
            <li [routerLinkActive]="['link-active']">
              <a [routerLink]="['/about']">
                <span class='glyphicon glyphicon-info-sign'>
                </span> About
              </a>
            </li>
            <li [routerLinkActive]="['link-active']">
              <a [routerLink]="['/project']">
                <span class='glyphicon glyphicon-list'>
                </span> My Projects
              </a>
            </li>
            <li *ngIf="!this.auth.isLoggedIn()"
                [routerLinkActive]="['link-active']">
              <a [routerLink]="['/login']">
                <span class='glyphicon glyphicon-log-in'>
                </span> Login/Register
              </a>
            </li>
            <li *ngIf="this.auth.isLoggedIn()">
              <a (click)="logout()">
                <span class='glyphicon glyphicon-log-out'></span> Logout
              </a>
            </li>
            <li *ngIf="this.auth.isLoggedIn()" (after-if)="getUser()">
              <a (click) ="getUser()">
                <span class='glyphicon glyphicon-user'></span> {{this.email}}
              </a>
            </li>

          </ul>
        </div>
    </div>
</div>
