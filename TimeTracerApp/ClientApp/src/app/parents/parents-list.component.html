<div class="row">
  <div class="col-lg-4">
    <ul *ngIf="elementsCount != 0" class="list-group">
      <li class="btn btn-block parents"
          *ngFor="let element of nodeElements; let i = index"
          [ngStyle] ="{'margin-left':(i *10) + 'px'}"
          [class.selected]="element === selectedNodeElement"
          (click)="onSelect(element)">
        {{element.Title}} - {{i}}
      </li>
    </ul>
  </div>
</div>
